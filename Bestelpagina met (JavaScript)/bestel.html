        <ul class="nav-list">
            <li><a href="/start/start.html"><button>Home</button></a></li>

        </ul>
    </nav>
    
    <h2>Bestel je tickets</h2>
    
    <!-- Formulier voor ticketbestelling -->
    <form id="ticket-form" class="kader">
        <label for="voornaam">Voornaam:</label>
        <input type="text" id="voornaam" name="voornaam" required minlength="2" maxlength="30"><br><br>

        <label for="achternaam">Achternaam:</label>
        <input type="text" id="achternaam" name="achternaam" required minlength="2" maxlength="30"><br><br>

        <label for="leeftijd">Leeftijd:</label>
        <input type="number" id="leeftijd" name="leeftijd" min="1" max="120" required><br><br>

        <label for="kortingkaart">Kortingkaart:</label><br>
        <input type="checkbox" id="student" name="kortingkaart" value="student">
        <label for="student">Studentenkaart</label><br>
        <input type="checkbox" id="65plus" name="kortingkaart" value="65plus">
        <label for="65plus">65+ Pas</label><br>
        <input type="checkbox" id="ledenpas" name="kortingkaart" value="ledenpas">
        <label for="ledenpas">Ledenpas</label><br><br>

        <label for="aantalkaarten">Aantal kaarten:</label>
        <select id="aantalkaarten" name="aantalkaarten" required>
            <option value="">Selecteer aantal</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br>

        <label for="email">E-mailadres:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Bestellen</button>
    </form>

    <!-- Bedankbericht -->
    <div id="dankjewel">
        <!-- Het bericht wordt dan hier ingevult -->
    </div>

    <!-- Totaalbedrag -->
    <div id="totaal">
        <!-- Het totaalbedrag wordt dan hier ingevult -->
    </div>

</body>
</html>
